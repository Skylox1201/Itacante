<body class="text-center">
    <div class="container"style="min-height:100vh">
        <div class="row align-items-center justify-content-center" style="min-height:80vh">
            <div class="w-50 bg-dark p-5">
                <form data-form-type="login" method="POST" action="..\traitement\login.html">

                        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" data-form-type="email" data-kwimpalastatus="alive" data-kwimpalaid="1656338031114-0">

                    </div>
                    <div class="form-floating">
                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"  data-form-type="password" data-kwimpalastatus="alive" data-kwimpalaid="1656338031114-1">

                    </div>
                    <div class="checkbox mb-3">
                        <label class="text-white">
                            <input type="checkbox" value="remember-me"  data-form-type="consent,rememberme">
                            Se souvenir de moi
                        </label>
                    </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" data-form-type="action,login" data-kwimpalastatus="dead">Se connecter</button>
                </form>
            </div>
        </div>
</div>
