<div class="card mb-3 fiche-card">
    <div class="row no-gutters">
        <div class="col-4">
            <img class="card-img img-fluid fiche-image" [src]="fiche.imageUrl" [alt]="fiche.imageUrl"> <!--Image de la créature-->
        </div>  
        <div class="col-8">
            <div class="card-body">
                    <h5 class="card-title">{{ fiche.name | titlecase}}</h5><!--nom de l'article-->
                <hr>
                <p>{{ fiche.description }}</p>
            </div>
            <div class="card-footer">
                <p>Créer le {{ fiche.createDate | date: 'd MMMM yyyy' }}</p>
            </div>
        </div>
    </div>
</div>
